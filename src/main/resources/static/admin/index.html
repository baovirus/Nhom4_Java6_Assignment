<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	style="background-color: #F5F5FA;">
<head>
<meta charset="UTF-8">
<title>Administrator</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- Angular Route -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body class="container" ng-app="admin-app">


	<div class="container-fluid m-0 p-0" style="background-color: #F5F5FA;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/_menu.html"></div>
		</header>

		<!-- Body -->
		<div
			class="container-fluid d-flex justify-content-center mx-0 mt-4 p-0">
			<!-- Main Content -->
			<div class="row container-fluid mx-5 p-0">
				<div class="row mx-0 p-0">
					<div class="col-2 mx-0 p-0">
						<div th:replace="/components/_sidebar.html"></div>
					</div>
					<div class="col-10">
						<div class="container table-container"
							style="position: relative; margin-top: 50px; min-height: 500px;">
							<h2 class="form-title">Trang Quản Trị</h2>
						</div>
					</div>
				</div>
				<footer th:replace="/components/_footer.html"></footer>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="/admin/admin-app.js"></script>
	<script src="/admin/product/product-ctrl.js"></script>
	<script src="/admin/authority/authority-ctrl.js"></script>
