<div class="card">
	<div class="card-header bg-light">
		<h5 class="text-primary mb-0">CHỈNH SỬA TÀI KHOẢN</h5>
	</div>
	<div class="card-body">
		<form name="accountForm">
			<div class="row mb-3">
				<div class="col-md-4 text-center">
					<img ng-src="{{form.photo ? '/image/account/' + form.photo : '/image/cloud-upload.jpg'}}" class="img-fluid" style="max-height: 150px;">
					<input type="file" class="form-control mt-2" onchange="angular.element(this).scope().imageChanged(this)">
				</div>

				<div class="col-md-8">
					<div class="row mb-2">
						<div class="col-md-6">
							<label class="form-label">Tên đăng nhập</label>
							<input type="text" class="form-control" ng-model="form.username">
						</div>
						<div class="col-md-6">
							<label class="form-label">Họ tên</label>
							<input type="text" class="form-control" ng-model="form.fullname">
						</div>
					</div>

					<div class="row mb-2">
						<div class="col-md-6">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" ng-model="form.email">
						</div>
						<div class="col-md-6">
							<label class="form-label">Ảnh đại diện</label>
							<input type="text" class="form-control" ng-model="form.photo" readonly>
						</div>
					</div>

				</div> <!-- /.col-md-8 -->
			</div>

			<div class="text-end mt-3">
				<button class="btn btn-primary me-2" type="button" ng-click="create()">
					<i class="bi bi-plus-lg"></i> Create
				</button>
				<button class="btn btn-success me-2" type="button" ng-click="update()">
					<i class="bi bi-check-lg"></i> Update
				</button>
				<button class="btn btn-danger me-2" type="button" ng-click="delete(form)">
					<i class="bi bi-trash"></i> Delete
				</button>
				<button class="btn btn-info" type="button" ng-click="reset()">
					<i class="bi bi-arrow-clockwise"></i> Reset
				</button>
			</div>
		</form>
	</div>
</div>
