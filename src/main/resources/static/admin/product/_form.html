<div class="card">
	<div class="card-header bg-light">
		<h5 class="text-primary mb-0">CHỈNH SỬA SẢN PHẨM</h5>
	</div>
	<div class="card-body">
		<form name="productForm">
			<div class="row mb-3">
				<div class="col-md-4 text-center">
					<img ng-src="{{form.photo ? '/image/product_image/' + form.photo : '/image/cloud-upload.jpg'}}" class="img-fluid" style="max-height: 150px;">
					<input type="file" class="form-control mt-2" onchange="angular.element(this).scope().imageChanged(this)">
				</div>

				<div class="col-md-8">
					<div class="row mb-2">
						<div class="col-md-6">
							<label class="form-label">Tên sản phẩm</label>
							<input type="text" class="form-control" ng-model="form.name">
						</div>
						<div class="col-md-6">
							<label class="form-label">Đơn giá</label>
							<input type="number" class="form-control" ng-model="form.price">
						</div>
					</div>

					<div class="row mb-2">
						<div class="col-md-6">
							<label class="form-label">Hình ảnh</label>
							<input type="text" class="form-control" ng-model="form.image" readonly>
						</div>
						<div class="col-md-6">
							<label class="form-label">Danh mục</label>
							<select class="form-select" ng-model="form.category" ng-options="c.name for c in categories track by c.id">
								<option value="">-- Chọn danh mục --</option>
							</select>
						</div>
					</div>

					<div class="row mb-2">
						<div class="col-md-6">
							<label class="form-label">Ngày tạo</label>
							<input type="date" class="form-control" ng-model="form.createDate">
						</div>
						<div class="col-md-6">
							<label class="form-label">Có sẵn?</label>
							<div class="form-check form-check-inline ms-2">
								<input type="radio" class="form-check-input" name="available" ng-model="form.available" ng-value="true">
								<label class="form-check-label">Có</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input" name="available" ng-model="form.available" ng-value="false">
								<label class="form-check-label">Không</label>
							</div>
						</div>
					</div>
				</div> <!-- /.col-md-8 -->
			</div>

			<div class="text-end mt-3">
				<button class="btn btn-primary me-2" type="button" ng-click="create()">
					<i class="bi bi-plus-lg"></i> Create
				</button>
				<button class="btn btn-success me-2" type="button" ng-click="update()">
					<i class="bi bi-check-lg"></i> Update
				</button>
				<button class="btn btn-danger me-2" type="button" ng-click="delete(form)">
					<i class="bi bi-trash"></i> Delete
				</button>
				<button class="btn btn-info" type="button" ng-click="reset()">
					<i class="bi bi-arrow-clockwise"></i> Reset
				</button>
			</div>
		</form>
	</div>
</div>
