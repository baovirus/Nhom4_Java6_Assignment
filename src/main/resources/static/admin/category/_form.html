<div class="card mt-3">
	<div class="card-header bg-light">
		<h5 class="text-primary mb-0">THÔNG TIN DANH MỤC</h5>
	</div>

	<div class="card-body">
		<div class="form-group mb-3">
			<label for="name">Tên danh mục:</label>
			<input id="name" ng-model="form.name" class="form-control" placeholder="Nhập tên danh mục">
		</div>
	</div>

	<div class="card-footer text-end">
		<button class="btn btn-secondary me-2" ng-click="reset()">Làm mới</button>
		<button class="btn btn-success me-2" ng-click="create()" ng-if="!form.id">Thêm mới</button>
		<button class="btn btn-primary" ng-click="update()" ng-if="form.id">Cập nhật</button>
	</div>
</div>
