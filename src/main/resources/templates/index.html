<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	style="background-color: #F5F5FA;">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0" style="background-color: #F5F5FA;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/_menu.html"></div>

		</header>

		<!-- Body -->
		<div
			class="container-fluid d-flex justify-content-center mx-0 mt-4 p-0">
			<!-- Main Content -->
			<div class="row container-fluid mx-5 p-0">
				<div class="row container m-0 p-0">
					<!-- Aside - Category -->
					<aside class="col-sm-0 col-md-2 p-2 main-side-bar">
						<div class="container-fluid bg-white border rounded h-100">
							<h5 class="my-3">Danh mục</h5>

							<div class="border-top py-2" th:each="c : ${categories}">
								<a href="#" th:text="${c.name}" class="text-decoration-none"></a>
							</div>

						</div>
					</aside>

					<!-- Article -->
					<article class="col-sm-12 col-md-10 p-2 main-article">
						<div
							class="container-fluid bg-white border rounded article-content">
							<h3 class="my-3">SẢN PHẨM</h3>
							<hr>

							<div class="row">
								<div class="col-md-3 mb-3" th:each="p : ${products}" >
									<div class="card product-card">
										<!-- Ảnh sản phẩm -->
										<img th:src="@{/image/{img}(img=${p.image})}"
											class="card-img-top" alt="Sản phẩm" style="height: 200px;">

										<div class="card-body">
											<!-- Tên sản phẩm -->
											<h5 class="card-title text-truncate"
												th:text="${p.name}">Tên sản phẩm</h5>

											<!-- Danh mục -->
											<p class="card-text text-muted">
												<span th:text="${p.category.name}"></span>
											</p>

											<!-- Giá sản phẩm -->
											<h5 class="text-danger fw-bold">
												$
												<span
													th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}"></span>
											</h5>

											<!-- Nút mua hàng -->
											<a href="#" class="btn btn-primary w-100"> <i
												class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Footer -->
						<footer th:replace="/components/_footer.html"></footer>
					</article>
				</div>
			</div>
		</div>

	</div>



</body>

</html>
