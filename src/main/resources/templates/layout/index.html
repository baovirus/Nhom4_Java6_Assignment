<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(main)" style="background-color: #F5F5FA;">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách sản phẩm</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<!--  nhớ để vô lại --> 

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<div class="container-fluid m-0 p-0" style="background-color: #F5F5FA;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			 <div th:replace="/components/_menu.html"></div> 
		</header>

		<!-- Body -->
		<div
			class="container-fluid d-flex justify-content-center mx-0 mt-4 p-0">
			<!-- Main Content -->
			<div class="row container-fluid mx-5 p-0">
				
					<main th:replace="${main}"></main>


					

					<!-- Footer -->
					<footer th:replace="/components/_footer.html"></footer>
				</div>
			</div>
		</div>



	<script src="/js/shopping-cart-app.js"></script>

</body>

</html>
