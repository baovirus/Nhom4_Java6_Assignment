<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	style="background-color: #F5F5FA;">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link rel="stylesheet" th:href="@{/css/general.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/_menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid d-flex justify-content-center m-0 p-4"
			style="min-height: 650px; background: url(/image/Background/bg_pattern.png);">
			<!-- Main Content -->
			<div class="container-fluid mx-5 p-0">
				<div class="row">
					<div
						class="col-12 d-flex justify-content-center align-items-center">
						<div class="login-section">
							<div class="text-center mb-4">
								<img th:src="@{/image/logo.png}" alt="Logo" class="img-fluid"
									style="max-width: 150px;">
								<!-- Replace with your logo URL -->
							</div>

							<!-- FORM ĐĂNG KÝ -->
							<h3 class="text-center mb-4">ĐĂNG KÝ TÀI KHOẢN</h3>
							<form method="post" th:action="@{/register}" th:object="${user}">
								<!-- Hiển thị thông báo nếu tạo tài khoản thành công -->
								<div th:if="${param.success}" class="alert alert-success">
									Tạo tài khoản thành công!</div>


								<div class="form-group">
									<label for="username">Username</label> <input type="text"
										id="username" th:field="*{username}"
										placeholder="Nhập username của bạn" required>
								</div>
								<div class="form-group">
									<label for="email">Email</label> <input type="email" id="email"
										th:field="*{email}" placeholder="Nhập email của bạn" required>
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu</label> <input type="password"
										id="password" th:field="*{password}"
										placeholder="Nhập mật khẩu của bạn" required>
								</div>
								<!--
									
								<div class="form-group">
									<label for="confirmPassword">Xác nhận mật khẩu</label>
									<input type="password" id="confirmPassword" 
										placeholder="Xác nhận mật khẩu của bạn" required>
								</div>
								-->
								<div class="alternative">
									<p>
										Đã có tài khoản? <a href="/login">Đăng nhập</a>
									</p>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary"
										style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Đăng
										Ký</button>
								</div>
							</form>
							<div class="text-center mb-3">Hoặc đăng nhập với</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-outline-danger me-2">
									<i class="bi bi-google"></i> Google
								</button>
								<button type="button" class="btn btn-outline-primary">
									<i class="bi bi-facebook"></i> Facebook
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>



</body>

</html>
