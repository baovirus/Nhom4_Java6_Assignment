<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}"
	style="background-color: #F5F5FA;">

<body>
<main>
<div
			class="container-fluid d-flex justify-content-center m-0 p-4" style="min-height:650px; background: url(/image/Background/bg_pattern.png);">
			<!-- Main Content -->
			<div class="container-fluid mx-5 p-0">
				<div class="row">
					<div
						class="col-12 d-flex justify-content-center align-items-center">
						<div class="login-section">
							<div class="text-center mb-4">
								<img th:src="@{/image/logo.png}" alt="Logo"
									class="img-fluid" style="max-width: 150px;">
								<!-- Replace with your logo URL -->
							</div>

							<h3 class="text-center mb-4">QUÊN MẬT KHẨU</h3>
							<form >
								<div class="form-group">
									<label for="resetEmail">Email</label> <input type="email"
										id="resetEmail" 
										placeholder="Nhập email của bạn" required>
								</div>
								<div class="form-group">
									<label for="newPassword">Mật khẩu mới</label> <input
										type="password" id="newPassword"
										
										placeholder="Nhập mật khẩu mới của bạn" required>
								</div>
								<div class="form-group">
									<label for="confirmNewPassword">Xác nhận mật khẩu mới</label> <input
										type="password" id="confirmNewPassword"
										placeholder="Xác nhận mật khẩu mới của bạn" required>
								</div>
								<div class="alternative">
									<p>
										Đã nhớ mật khẩu? <a href="/login">Đăng nhập</a>
									</p>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary"
										style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Xác
										Nhận</button>
								</div>
							</form>
							<div class="d-flex justify-content-between mb-3 form-group">
								<a th:href="@{/forgot-password}" class="text-decoration-none">Quên
									mật khẩu?</a> <a th:href="@{/register}"
									class="text-decoration-none">Chưa có tài khoản? Đăng ký</a>
							</div>
							<div class="text-center mb-3">Hoặc đăng nhập với</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-outline-danger me-2">
									<i class="bi bi-google"></i> Google
								</button>
								<button type="button" class="btn btn-outline-primary">
									<i class="bi bi-facebook"></i> Facebook
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</main>

</body>

</html>
