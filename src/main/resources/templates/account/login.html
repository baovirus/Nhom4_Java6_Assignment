<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}"
	style="background-color: #F5F5FA;">

<body>
	<main>
		<!-- Body -->
		<div class="container-fluid d-flex justify-content-center m-0 p-4"
			style="min-height: 650px; background: url(/image/Background/bg_pattern.png);">
			<!-- Main Content -->
			<div class="container-fluid mx-5 p-0">
				<div class="row">
					<div
						class="col-12 d-flex justify-content-center align-items-center">
						<div class="login-section">
							<div class="text-center mb-4">
								<img th:src="@{/image/logo.png}" alt="Logo" class="img-fluid"
									style="max-width: 150px;">
								<!-- Replace with your logo URL -->
							</div>

							<!-- FORM ĐĂNG NHẬP -->
							<h3 class="text-center mb-4">ĐĂNG NHẬP TÀI KHOẢN</h3>
							<form method="post" th:action="@{/login}">
								<!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
								<div th:if="${param.error}" class="alert alert-danger">
									Sai tên đăng nhập hoặc mật khẩu!</div>
								<!-- Hiển thị thông báo nếu đăng xuất thành công -->
								<div th:if="${param.logout}" class="alert alert-success">
									Đăng xuất thành công!</div>


								<div class="form-group">
									<label for="username">Tên tài khoản</label> <input type="text"
										id="username" name="username"
										placeholder="Nhập tên tài khoản của bạn" required>
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu</label> <input type="password"
										id="password" name="password"
										placeholder="Nhập mật khẩu của bạn" required>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary"
										style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Đăng
										Nhập</button>
								</div>
							</form>
							<div class="d-flex justify-content-between mb-3 form-group">
								<a th:href="@{/forgot-password}" class="text-decoration-none">Quên
									mật khẩu?</a> <a th:href="@{/register}"
									class="text-decoration-none">Chưa có tài khoản? Đăng ký</a>
							</div>
							<div class="text-center mb-3">Hoặc đăng nhập với</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-outline-danger me-2">
									<i class="bi bi-google"></i> Google
								</button>
								<button type="button" class="btn btn-outline-primary">
									<i class="bi bi-facebook"></i> Facebook
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
